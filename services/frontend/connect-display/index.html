<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification Service</title>
    <meta name="description" content="Identification Service - RFID, QR, Barcode, Manual identification">
</head>
<body>
    <div id="app">
        <div style="text-align: center; padding: 50px; color: #666;">
            <div style="display: inline-block; animation: spin 2s linear infinite; border: 3px solid #f3f3f3; border-top: 3px solid #007bff; border-radius: 50%; width: 40px; height: 40px;"></div>
            <p style="margin-top: 20px;">Loading Identification Service...</p>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
